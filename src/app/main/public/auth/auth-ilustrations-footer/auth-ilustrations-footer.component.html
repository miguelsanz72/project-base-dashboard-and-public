<div class="auth-ilustrations" fxLayout="row wrap" fxLayoutAlign="space-between end">
    <div class="ilustration" [@animate]="{ value: '*', params: { duration: '350ms', x: '100%', delay: '150ms' } }">
        <img [src]="ilustration1" />
    </div>
    <div class="ilustration" [@animate]="{ value: '*', params: { duration: '350ms', x: '-100%', delay: '150ms' } }">
        <img [src]="ilustration2" />
    </div>
</div>
