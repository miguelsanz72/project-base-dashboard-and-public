<div class="container-fluid p-3 bg-secondary">
  <div class="row">
    <div
      *ngFor="let character of characters; let i = index"
      class="col-12 col-mb-4 my-2"
    >
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ character.name }}</h4>
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action flex-column align-items-start active"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Genero: {{ character.gender }}</h5>
                <small>{{ i + 1 }}/{{ characters.length }}</small>
              </div>
              <p class="mb-1">Paragraph</p>
              <small>paragraph footer</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <button (click)="prev()" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
          <li class="page-item active"><a class="page-link" href="#"></a></li>
          <li class="page-item"><a class="page-link" href="#"></a></li>
          <li class="page-item">
            <button (click)="next()" class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
